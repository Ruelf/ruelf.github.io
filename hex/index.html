<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoder</title>

    <!-- Style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="app.js"></script>
</head>

<!-- Prevent theme flash when on dark theme. Removed in script. -->

<body class="opacity-0">
    <!-- Container -->
    <div class="container-xxl mt-3">
        <div class="d-flex flex-column align-items-center">

            <!-- Title -->
            <h1>Decoder</h1>
            <p class="lead">
                Press a key to see the code, or click the hexagons to decode.
            </p>

            <!-- Main card -->
            <div class="card w-50 shadow-sm">
                <div class="card-body">
                    <div class="row">

                        <!-- Theme -->
                        <div class="col-1 text-end">
                            <div class="dropdown">
                                <h4 class="link-body-emphasis" data-bs-toggle="dropdown">
                                    <span role="button" id="theme" class="bi bi-sun-fill has-tooltip"
                                        data-bs-title="Change theme"></span>
                                </h4>

                                <div class="dropdown-menu">
                                    <h6 class="dropdown-header">
                                        Change theme
                                    </h6>
                                    <button name="theme" value="light" class="dropdown-item">
                                        <span id="lightThemeIcon"></span>
                                        Light
                                    </button>
                                    <button name="theme" value="dark" class="dropdown-item">
                                        <span id="darkThemeIcon"></span>
                                        Dark
                                    </button>
                                    <button name="theme" value="auto" class="dropdown-item">
                                        <span id="autoThemeIcon"></span>
                                        Auto
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="col-10">
                            <div class="d-flex justify-content-center">

                                <!-- Hexagons -->
                                <div class="row hexagons">

                                    <!-- Left -->
                                    <div class="col p-0">
                                        <div class="block">
                                            <div class="hexagon" id="h0">
                                                <div class="inner" id="i0"></div>
                                            </div>
                                        </div>
                                        <div class="block">
                                            <div class="hexagon" id="h1">
                                                <div class="inner" id="i1"></div>
                                            </div>
                                        </div>
                                        <div class="block">
                                            <div class="hexagon" id="h2">
                                                <div class="inner" id="i2"></div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Right -->
                                    <div class="col p-0">
                                        <div class="block">
                                            <div class="hexagon" id="h3">
                                                <div class="inner" id="i3"></div>
                                            </div>
                                        </div>
                                        <div class="block">
                                            <div class="hexagon" id="h4">
                                                <div class="inner" id="i4"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Reset -->
                        <div class="col-1 text-end">
                            <h4>
                                <span class="bi bi-arrow-clockwise link-body-emphasis has-tooltip" role="button"
                                    id="reset" data-bs-title="Reset">
                                </span>
                            </h4>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <!-- Clear -->
                        <div class="col-4">
                            <button class="btn btn-lg btn-danger has-tooltip" id="clear"
                                data-bs-title="Clear result">
                                <span class="bi bi-trash3-fill"></span>
                            </button>
                        </div>

                        <!-- Preview -->
                        <div class="col-4 d-flex justify-content-center">
                            <h1 class="card-text">
                                <kbd id="preview"></kbd>
                            </h1>
                        </div>

                        <!-- Controls -->
                        <div class="col-4 text-end">
                            <button class="btn btn-lg btn-danger has-tooltip" id="backspace" data-bs-title="Backspace">
                                <span class="bi bi-backspace-fill"></span>
                            </button>
                            <button class="btn btn-lg btn-primary has-tooltip" id="append"
                                data-bs-title="Append (Enter)">
                                <span class="bi bi-plus-lg"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mt-3 shadow-sm">
                <div class="card-body">
                    <h2 class="card-text">
                        Result:
                        <span id="result"></span>
                    </h2>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

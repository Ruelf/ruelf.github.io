<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

    <script src="/nav.js"></script>
    <script defer src="/morse/index.js"></script>
    <title>Morse</title>
</head>

<body>
    <main>
        <div class="container">
            <h1>Epic Morse Conversion</h1>
            <div class="card shadow">
                <div class="card-body">
                    <div class="mb-3">
                        <label for="text" class="form-label">Text</label>
                        <textarea class="form-control" id="text" cols="30" rows="10"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="morse" class="form-label">Morse</label>
                        <textarea class="form-control" id="morse" cols="30" rows="10"></textarea>
                        <div id="feedback" class="invalid-feedback text-truncate"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>

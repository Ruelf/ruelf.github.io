<body>
    <main>
        <div class="text-center">
            <h1>
                <code class="lol"></code>
            </h1>
            <p class="lead lol"></p>
            <p class="lead lol"></p>
        </div>

    </main>

    <script>
        const divs = document.querySelectorAll(".lol");
        function foo() {
            const now = new Date();
            divs[0].textContent = BigInt(Math.floor(now.getTime() - 1420070400000)) << 22n;
            divs[1].textContent = now.toDateString();
            divs[2].textContent = now.toTimeString();
        }
        foo();
        setInterval(foo, 10);
    </script>
